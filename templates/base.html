<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->

    <!-- custom css -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/learning.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/clients.css' %}">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- global font style -->
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
    <div class="">
        <div class="content">
          <div class="container-fluid pd-x-0 pd-lg-x-10 pd-xl-x-0">
            {% include 'navbar.html' %}

            <div id="alertmessages">
              {% if messages %}
                  <div id="messages">
                      {% for message in messages %}
                          <div class="message message-success">
                              {{ message }}
                          </div>
                      {% endfor %}
                  </div>
              {% endif %}
          </div>
            {% block content%} 
            {% endblock %}
          </div>
        </div>
    </div>



      <!-- Add this to your base.html or any template where you want to use modals -->

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


        <!-- alert timer -->
        <script>
          // Function to hide messages after 2 seconds
          setTimeout(function() {
              var messages = document.getElementById('alertmessages');
              if (messages) {
                  messages.style.display = 'none';
              }
          }, 2000);
      </script>
